<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 1118px;
            height: 540px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Dep_Simp_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        var layer_GoogleMapSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_GoogleMapSatellite_0;
        map.addLayer(layer_GoogleMapSatellite_0);
        var img_NDWI_r_1 = 'data/NDWI_r_1.png';
        var img_bounds_NDWI_r_1 = [[13.13807007162572,-90.14141415323994],[14.46192462387885,-87.6840569045242]];
        var layer_NDWI_r_1 = new L.imageOverlay(img_NDWI_r_1, img_bounds_NDWI_r_1);
        bounds_group.addLayer(layer_NDWI_r_1);
        map.addLayer(layer_NDWI_r_1);
        function pop_Dep_Simp_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['FCODE'] !== null ? Autolinker.link(feature.properties['FCODE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['UID'] !== null ? Autolinker.link(feature.properties['UID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ASD'] !== null ? Autolinker.link(feature.properties['ASD'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['COD'] !== null ? Autolinker.link(feature.properties['COD'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['IC5'] !== null ? Autolinker.link(feature.properties['IC5'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NA2'] !== null ? Autolinker.link(feature.properties['NA2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NA3'] !== null ? Autolinker.link(feature.properties['NA3'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NAM'] !== null ? Autolinker.link(feature.properties['NAM'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ACC'] !== null ? Autolinker.link(feature.properties['ACC'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CCN'] !== null ? Autolinker.link(feature.properties['CCN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SDV'] !== null ? Autolinker.link(feature.properties['SDV'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SDP'] !== null ? Autolinker.link(feature.properties['SDP'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SRT'] !== null ? Autolinker.link(feature.properties['SRT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['TXT'] !== null ? Autolinker.link(feature.properties['TXT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['AREA_KM'] !== null ? Autolinker.link(feature.properties['AREA_KM'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['PERIMETRO'] !== null ? Autolinker.link(feature.properties['PERIMETRO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Dep_Simp_2_0() {
            return {
                pane: 'pane_Dep_Simp_2',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(196,60,57,0.0)',
                interactive: false,
            }
        }
        map.createPane('pane_Dep_Simp_2');
        map.getPane('pane_Dep_Simp_2').style.zIndex = 402;
        map.getPane('pane_Dep_Simp_2').style['mix-blend-mode'] = 'normal';
        var layer_Dep_Simp_2 = new L.geoJson(json_Dep_Simp_2, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Dep_Simp_2',
            layerName: 'layer_Dep_Simp_2',
            pane: 'pane_Dep_Simp_2',
            onEachFeature: pop_Dep_Simp_2,
            style: style_Dep_Simp_2_0,
        });
        bounds_group.addLayer(layer_Dep_Simp_2);
        map.addLayer(layer_Dep_Simp_2);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
    </body>
</html>
